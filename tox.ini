[tox]
envlist = coverage
isolated_build = true

[testenv:coverage]
deps = 
    pytest
    pytest-cov
    pytest-asyncio
    psutil
    requests
    fakeredis[json]
    dynaconf
    hatchet-sdk>=1.21.1,<2.0.0
passenv = 
    DYNACONF_*
    HATCHET_*
commands = 
    pytest --cov=mageflow --cov-report=xml --cov-report=term --junitxml=junit.xml -o junit_family=legacy

[testenv]
allowlist_externals = docker
setenv =
    PYTHONHASHSEED = 0
    SERVER_AUTH_COOKIE_INSECURE = t