name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  check-tests:
    if: github.event.base_ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    steps:
      - name: Wait for test matrix to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'test-results'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  create-github-release:
    needs: check-tests
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from pyproject.toml
      id: version
      run: |
        VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        TAG=${GITHUB_REF#refs/tags/}
        RELEASE_DATE=$(date +%Y-%m-%d)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "release_date=$RELEASE_DATE" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION from pyproject.toml"
        echo "Git tag: $TAG"
        echo "Release date: $RELEASE_DATE"

    - name: Extract release notes
      id: release_notes
      run: |
        VERSION=${{ steps.version.outputs.version }}
        
        # Check if changelog exists
        if [ ! -f "CHANGELOG.md" ]; then
          echo "Error: CHANGELOG.md not found"
          exit 1
        fi
        
        # Extract release notes for this version
        RELEASE_NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
        
        # Check if release notes were found
        if [ -z "$RELEASE_NOTES" ]; then
          echo "Error: No release notes found for version $VERSION in CHANGELOG.md"
          echo "Please add release notes for version $VERSION before creating a release"
          exit 1
        fi
        
        # Save release notes to file and output
        echo "$RELEASE_NOTES" > release_notes.md
        echo "Release notes extracted for version $VERSION"
        
        # Create multiline output
        {
          echo 'notes<<EOF'
          echo "$RELEASE_NOTES"
          echo EOF
        } >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      run: |
        gh release create ${{ steps.version.outputs.tag }} \
          --title "${{ steps.version.outputs.version }} - ${{ steps.version.outputs.release_date }}" \
          --notes "${{ steps.release_notes.outputs.notes }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    environment:
      name: publish-pip
    needs: create-github-release
    runs-on: ubuntu-22.04
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Build package
      run: |
        poetry build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/

    - name: Extract version and create tag
      id: version
      run: |
        VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

        # Check if tag already exists
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "Tag v$VERSION already exists, skipping tag creation"
        else
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          echo "Created and pushed tag v$VERSION"
        fi
