name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config p/python \
            --config p/security-audit \
            --config p/secrets \
            --config p/owasp-top-ten \
            --sarif --output semgrep-results.sarif \
            --error \
            .

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  bandit:
    name: Bandit Security Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml] bandit-sarif-formatter

      - name: Run Bandit
        run: |
          bandit -r . \
            -x "./.venv,./venv,./tests,./test,./node_modules,./.git" \
            -ll \
            -f sarif \
            -o bandit-results.sarif \
            || true

      - name: Check Bandit results
        run: |
          bandit -r . \
            -x "./.venv,./venv,./tests,./test,./node_modules,./.git" \
            -ll

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-results.sarif

  pip-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

          # Install project dependencies if they exist
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            pip install .
          fi

      - name: Run pip-audit
        run: |
          pip-audit \
            --strict \
            --desc on \
            --format markdown \
            --output pip-audit-results.md \
            || true

      - name: Display results
        if: always()
        run: |
          if [ -f "pip-audit-results.md" ]; then
            cat pip-audit-results.md
          fi

      - name: Fail on vulnerabilities
        run: pip-audit --strict

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.md

  secrets-scan:
    name: Secrets Detection
    environment:
      name: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [semgrep, bandit, pip-audit, secrets-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.semgrep.result }}" == "success" ]; then
            echo "✅ Semgrep: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Semgrep: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.bandit.result }}" == "success" ]; then
            echo "✅ Bandit: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Bandit: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.pip-audit.result }}" == "success" ]; then
            echo "✅ pip-audit: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ pip-audit: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "✅ Secrets scan: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Secrets scan: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any check failed
        if: |
          needs.semgrep.result == 'failure' ||
          needs.bandit.result == 'failure' ||
          needs.pip-audit.result == 'failure' ||
          needs.secrets-scan.result == 'failure'
        run: exit 1